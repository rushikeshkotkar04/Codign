{% extends "base.html" %}

{% block title %}Verify Email - Codign{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 3rem auto;
    }
    
    .auth-card {
        background: white;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
    }
    
    .auth-header {
        background: var(--gradient);
        color: white;
        padding: 2rem;
        text-align: center;
    }
    
    .auth-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        opacity: 0.9;
    }
    
    .auth-body {
        padding: 2rem;
    }
    
    .otp-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        font-size: 1.5rem;
        text-align: center;
        letter-spacing: 0.5rem;
        font-weight: 700;
        transition: all 0.3s ease;
    }
    
    .otp-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .auth-footer {
        padding: 1.5rem 2rem;
        background: var(--light);
        text-align: center;
        border-top: 1px solid var(--border);
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-envelope-open"></i> Verify Email</h1>
            <p>Enter the 6-digit code sent to your email</p>
        </div>
        <div class="auth-body">
            <form method="POST">
                <div class="form-group">
                    <input type="text" id="otp" name="otp" class="otp-input" placeholder="000000" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-check"></i>
                    Verify Email
                </button>
            </form>
        </div>
        <div class="auth-footer">
            <p>Didn't receive the code? Check your spam folder or contact support.</p>
        </div>
    </div>
</div>

<script>
document.getElementById('otp').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
