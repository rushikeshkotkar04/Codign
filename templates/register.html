{% extends "base.html" %}

{% block title %}Register - Codign{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 0 1rem;
    }
    
    .auth-card {
        background: #1a1a1a;
        border-radius: 8px;
        border: 1px solid #333;
        overflow: hidden;
    }
    
    .auth-header {
        background: #222;
        color: white;
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid #333;
    }
    
    .auth-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #00b894;
    }
    
    .auth-header p {
        opacity: 0.8;
        color: #ccc;
    }
    
    .auth-body {
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #ffffff;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #555;
        border-radius: 6px;
        font-size: 1rem;
        background: #2a2a2a;
        color: #ffffff;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #00b894;
        box-shadow: 0 0 0 2px rgba(0,184,148,0.25);
    }
    
    .auth-footer {
        padding: 1rem 2rem;
        background: #222;
        text-align: center;
        border-top: 1px solid #333;
    }
    
    .auth-footer a {
        color: #ffa116;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Join Codign</h1>
            <p>Create your account to start solving</p>
        </div>
        <div class="auth-body">
            <form method="POST">
                <input type="hidden" name="next" value="{{ request.args.get('next', url_for('index')) }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
        </div>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}?next={{ request.args.get('next', url_for('index')) }}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
